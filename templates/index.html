<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Inventory Management</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            {{range .items}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Name}}</td>
                <td>{{.Stock}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
